<!-- templates/reset-password.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сброс пароля</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset-password.css') }}">
</head>
<body>
  <div class="auth-container">
    <form id="resetForm">
      <h2>Сброс пароля</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <button type="submit" class="btn">Сбросить пароль</button>
      <div class="links">
        <a href="{{ url_for('auth_page') }}">Вернуться к авторизации</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      if (email) {
        alert(`Инструкция по сбросу пароля отправлена на ваш email: ${email}`);
        window.location.href = '{{ url_for("auth_page") }}';
      }
    });
  </script>
</body>
</html>
