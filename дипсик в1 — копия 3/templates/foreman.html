<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель бригадира</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foreman.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="foreman-page">
  <div id="addressesModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Проверенные адреса</h2>
      <div id="addressesList" class="address-list"></div>
    </div>
  </div>
  <div id="addressStatsModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Статистика по адресу</h2>
      <div id="addressStatsContent"></div>
    </div>
  </div>
  <header class="work-header">
    <h1><i class="fas fa-user-hard-hat"></i> Панель бригадира</h1>
    <div class="header-actions">
      <span id="currentRoleIndicator"></span>
      <button id="logoutButton" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Выйти
      </button>
    </div>
  </header>
  <main class="work-container">
    <section class="missing-section">
      <h2><i class="fas fa-search"></i> Поиск пропусков квартир</h2>
      <form id="missingForm">
        <div class="form-group">
          <label for="missingArr"><i class="fas fa-list"></i> Существующие номера:</label>
          <input type="text" id="missingArr" placeholder="Введите номера через пробел" required>
        </div>
        <div class="form-group">
          <label for="maxNumber"><i class="fas fa-building"></i> Всего квартир:</label>
          <input type="number" id="maxNumber" required>
        </div>
        <button type="submit" class="btn"><i class="fas fa-search"></i> Найти пропуски</button>
      </form>
      <div class="result" id="missingResultBasic"></div>
      <div class="result" id="missingResultGrouped"></div>
    </section>
    <section class="address-section">
      <h2><i class="fas fa-map-marker-alt"></i> Ввод данных обхода</h2>
      <form id="addressForm">
        <div class="form-group">
          <label for="address"><i class="fas fa-home"></i> Адрес дома:</label>
          <input type="text" id="address" required>
        </div>
        <div class="form-group">
          <label for="totalApartments"><i class="fas fa-building"></i> Всего квартир в доме:</label>
          <input type="number" id="totalApartments" required>
        </div>
        <div class="form-group">
          <label for="inspectionDate"><i class="fas fa-calendar-alt"></i> Дата обхода:</label>
          <input type="date" id="inspectionDate" required>
        </div>
        <div class="form-group">
          <label for="apartmentsDone"><i class="fas fa-clipboard-list"></i> Пройдено квартир:</label>
          <input type="number" id="apartmentsDone" required>
        </div>
        <button type="submit" class="btn"><i class="fas fa-save"></i> Сохранить данные</button>
      </form>
    </section>
    <section class="stats-section">
      <h2><i class="fas fa-chart-pie"></i> Статистика за день</h2>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div class="date-picker">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" id="daySelect">
          <button id="todayBtn" class="today-btn">Сегодня</button>
        </div>
        <button id="showAddressesBtn" class="btn">
          <i class="fas fa-list"></i> Домов проверено: <span id="housesCountBtn">0</span>
        </button>
      </div>
      <div class="stats-grid">
        <div class="stat-card">
          <h3><i class="fas fa-home"></i> Домов проверено</h3>
          <p id="housesCount">0</p>
        </div>
        <div class="stat-card">
          <h3><i class="fas fa-door-open"></i> Квартир всего</h3>
          <p id="totalApartmentsCount">0</p>
        </div>
        <div class="stat-card">
          <h3><i class="fas fa-check-circle"></i> Квартир проверено</h3>
          <p id="doneApartmentsCount">0</p>
        </div>
      </div>
    </section>
  </main>
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foreman.js') }}"></script>
</body>
</html>
